<!doctype html>
<html
  lang="{{ .Site.Language.Lang | default "en" }}"
  data-theme="{{ .Param "defaultTheme" | default "light" }}"
>
  <!-- <head> -->
  <link rel="stylesheet" href="{{ "css/custom.css" | relURL }}" />
  <!-- </head> -->
  {{ partial "head/head.html" . }}
  <body>
    <div class="layout">
      {{ partial "header.html" . }}
      <main>
        <div class="content">
          {{ block "main" . }}{{ end }}
        </div>
        {{ partial "sidebar.html" . }}
      </main>
      {{ partial "footer.html" . }}
    </div>
  </body>
</html>
